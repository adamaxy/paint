<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavola da Disegno</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-picker {
            margin: 10px;
        }
        #canvas {
            border: 1px solid #999;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            touch-action: none; /* Disabilita il comportamento touch predefinito */
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 5px;
        }
        .tool-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 24px; /* Aumenta la dimensione del font per i pulsanti */
        }
        .tool-button.active {
            background-color: #e0e0e0;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="tool-button" id="pencil" title="Matita">‚úèÔ∏è</button>
        <button class="tool-button" id="brush" title="Pennello">üñåÔ∏è</button>
        <button class="tool-button" id="eraser" title="Gomma">üßΩ</button>
        <button class="tool-button" id="line" title="Linea">üìè</button>
        <button class="tool-button" id="rect" title="Rettangolo">‚¨ú</button>
        <button class="tool-button" id="circle" title="Cerchio">‚≠ï</button>
        <input type="color" id="colorPicker" class="color-picker" value="#000000">
        <input type="number" id="lineWidth" min="1" max="50" value="5" title="Spessore linea">
        <button id="clear">Pulisci</button>
        <button id="save">Salva</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tools = document.querySelectorAll('.tool-button');
        let isDrawing = false;
        let currentTool = 'pencil';
        let startX = 0;
        let startY = 0;
        let snapshot = null;

        // Imposta le dimensioni del canvas in base alla finestra
        function resizeCanvas() {
            canvas.width = window.innerWidth - 40; // Regola per il padding
            canvas.height = window.innerHeight - 200; // Regola per l'altezza della toolbar
        }

        // Configurazione iniziale
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';

        // Gestione degli strumenti
        tools.forEach(tool => {
            tool.addEventListener('click', () => {
                tools.forEach(t => t.classList.remove('active'));
                tool.classList.add('active');
                currentTool = tool.id;
            });
        });

        // Gestione del colore
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        // Gestione dello spessore della linea
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Pulisci canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Salva disegno
        document.getElementById('save').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'disegno.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Eventi del mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Eventi touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previene lo scrolling della pagina
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Previene lo scrolling della pagina
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;

            if (['rect', 'circle', 'line'].includes(currentTool)) {
                snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }

            ctx.beginPath();
            ctx.moveTo(startX, startY);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            switch(currentTool) {
                case 'pencil':
                case 'brush':
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'eraser':
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                    break;
                case 'line':
                case 'rect':
                case 'circle':
                    ctx.putImageData(snapshot, 0, 0);
                    drawShape(x, y);
                    break;
            }
        }

        function drawShape(x, y) {
            ctx.beginPath();
            switch(currentTool) {
                case 'line':
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    break;
                case 'rect':
                    const width = x - startX;
                    const height = y - startY;
                    ctx.strokeRect(startX, startY, width, height);
                    break;
                case 'circle':
                    const radius = Math.sqrt(
                        Math.pow(x - startX, 2) + 
                        Math.pow(y - startY, 2)
                    );
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    break;
            }
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        // Imposta lo strumento matita come attivo all'avvio
        document.getElementById('pencil').classList.add('active');

        // Ridimensiona il canvas all'avvio
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Chiamata iniziale per impostare le dimensioni
    </script>
</body>
</html>
